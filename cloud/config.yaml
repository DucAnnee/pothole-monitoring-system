# ============================================================================
# CLOUD DEPTH ESTIMATION SERVICE - CONFIGURATION
# ============================================================================
# Configuration for cloud-based depth estimation using Depth-Anything-V2

# Kafka configuration
kafka:
  source_topic: "pothole.raw.events.v1"
  output_topic: "pothole.depth.v1"
  consumer_group_id: "depth-estimator-cloud-group"
  bootstrap_servers: "localhost:19092,localhost:29092,localhost:39092"
  schema_registry_url: "http://localhost:8082"
  max_retries: 5
  retry_delay: 2

# MinIO configuration
minio:
  endpoint: "localhost:9000"
  access_key: "${MINIO_ACCESS_KEY:minioadmin}"
  secret_key: "${MINIO_SECRET_KEY:minioadmin}"
  bucket: "warehouse"
  secure: false
  max_retries: 5
  retry_delay: 2

# Depth Anything V2 model configuration
depth_model:
  model_type: "vitl"  # Options: vits, vitb, vitl, vitg
  model_path: "Depth-Anything-V2/depth_anything_v2_vitl.pth"
  input_size: 518  # Input image size for the model
  device: "auto"  # auto, cuda, mps, cpu
  
  # Model architecture configs
  model_configs:
    vits:
      encoder: "vits"
      features: 64
      out_channels: [48, 96, 192, 384]
    vitb:
      encoder: "vitb"
      features: 128
      out_channels: [96, 192, 384, 768]
    vitl:
      encoder: "vitl"
      features: 256
      out_channels: [256, 512, 1024, 1024]
    vitg:
      encoder: "vitg"
      features: 384
      out_channels: [1536, 1536, 1536, 1536]

# Processing configuration
processing:
  # Depth conversion parameters
  depth_min_cm: 1.0
  depth_max_cm: 15.0
  
  # Confidence estimation parameters
  confidence_min: 0.75
  confidence_max: 0.98
  
  # Use BEV (Bird's Eye View) image if available
  use_bev_image: true
  
  # Fallback to regular image if BEV not found
  fallback_to_regular_image: true

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  show_progress: true
